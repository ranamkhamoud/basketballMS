{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="canonical" href="https://demo-basic.adminkit.io/" />
	<title>Basketball Management System</title>
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
	<link href="{% static 'css/app.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar js-sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="#">
          <span class="align-middle">BMS</span>
        </a>

				<ul class="sidebar-nav">
					<li class="sidebar-item active">
						<a class="sidebar-link" href="#">
              <i class="align-middle" data-feather="sliders"></i> <span class="align-middle">Dashboard</span>
            </a>
					</li>
					{% if not user.is_authenticated %}
					<li class="sidebar-item">
						<a class="sidebar-link" href="{% url 'login' %}">
              <i class="align-middle" data-feather="log-in"></i> <span class="align-middle">Sign In</span>
            </a>
					</li>
					<li class="sidebar-item">
						<a class="sidebar-link" href="{% url 'register' %}">
              <i class="align-middle" data-feather="user-plus"></i> <span class="align-middle">Sign Up</span>
            </a>
					</li>
					{% endif %}
				</ul>
			</div>
		</nav>

		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				{% if user.is_authenticated %}
				<a class="sidebar-toggle js-sidebar-toggle"></a>
				<div class="d-flex justify-content-center flex-grow-1">
					<i class="navbar-item">Welcome, {{ user.get_full_name }}</i>
				</div>
				<div class="d-flex justify-content-end">
					<a href="{% url 'logout' %}">Logout</a>
				</div>
				{% endif %}
			</nav>
			{% block content %}
			{% endblock %}
		</div>
		
	<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
