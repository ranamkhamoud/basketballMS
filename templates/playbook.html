{% extends 'base_player.html' %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'css/gallery.css' %}" />

<div class="container">
  <div class="row">
    <div class="col-12">
      <h1></h1>
    </div>
      {% for image in images %}
      <div class="col-12 col-md-6">
        <div class="card">
          <img
            class="card-img"
            src="{{ image.image_data }}"
            alt="Canvas Image"
          />
          <div class="card-header">
            <h5 class="card-title mb-0">{{ image.title }}</h5>
          </div>
       
          <div class="card-body">
            <p class="card-text">
            Uploaded on {{ image.created_at|date:"F j, Y, P" }}
          </p>
          </div>
        </div>
      </div>
      {% empty %}
      <p>No images found.</p>
      {% endfor %}
    </div>
  </div>
  {% endblock %}
</div>
{% load static %}
