<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/a1AAeR2w1GfpdjW6W1Zgq/x6f3/X3eqBz6b8E1"
      crossorigin="anonymous"
    />

    <title>Whiteboard</title>
  </head>
  <body>
    <div class="container">
      <div id="colors">
        <button class="color" id="black"></button>
        <button class="color" id="red"></button>
        <button class="color" id="green"></button>
        <button class="color" id="blue"></button>
      </div>
      <button id="clear" class="btn">Clear</button>
      <button id="saveDevice" class="btn">Save</button>
      <select id="player" class="btn">
        <option value="">Select Player</option>
        <option value="PG">PG</option>
        <option value="SG">SG</option>
        <option value="SF">SF</option>
        <option value="PF">PF</option>
        <option value="C">C</option>
      </select>
      <button id="arrow" class="btn">Arrow</button>
      <button id="line" class="btn">Line</button>
      <button id="erase" class="btn">Erase</button>
      <button id="freehand" class="btn">Freehand</button>
      <div>
        <button
          class="btn"
          onclick="window.location.href='{% url 'coach_after_login' %}'"
        >
          Home
        </button>
      </div>
    </div>

    <canvas id="whiteboard"></canvas>
    {% load static %}
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
